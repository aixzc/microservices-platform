
spring:
  application:
    name: uaa-server
  cloud:
    nacos:
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
      config:
        shared-configs[0]:
          data-id: uaa-server.yml
          refresh: true

encrypt:
  key-store:
    location: classpath:zlt.jks
    secret: zlt!@#$
    alias: zlt